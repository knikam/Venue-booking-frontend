<app-header></app-header>
<div class="container">
    <div class="row align-items-center h-75 vh-100">
        <div class="col-12 mx-auto">
            <div class="card shadow border">
                <div class="card-body d-flex flex-column align-items-center">
                    <table class="table">
                        <thead>
                          <tr>
                            <th>Id</th>
                            <th scope="col">Hall</th>
                            <th scope="col">auditorium</th>
                            <th scope="col">hotel</th>
                            <th scope="col">restaurants</th>
                            <th scope="col">Date</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let b of booking">
                              <td>{{b.id}}</td>
                              <td><input type="checkbox" *ngIf='b.venueType === "hall"' checked disabled></td>
                              <td><input type="checkbox" *ngIf='b.venueType === "auditorium"' checked disabled></td>
                              <td><input type="checkbox" *ngIf='b.venueType === "hotel"' checked disabled></td>
                              <td><input type="checkbox" *ngIf='b.venueType === "restaurants"' checked disabled></td>
                              <td>{{b.date}}</td>
                          </tr>
                        </tbody>
                      </table>
                </div>
            </div>
        </div>
    </div>
</div>
