<app-header></app-header>
<header>
    <div
      id="carouselExampleCaptions"
      class="carousel slide"
      data-bs-ride="carousel"
    >
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
      </div>
      <div class="carousel-inner">
        <div
          class="carousel-item active"
          style="
            background-image: url('https://st.redbus.in/Images/India/ContextualLogin/generic_banner_Ind.png');
          "
        >
          <div class="carousel-caption">
            <h5>Esay to track bus</h5>
          </div>
        </div>
        <div
          class="carousel-item"
          style="
            background-image: url('https://ezulix.com/assets/img/service/services_banner/bus_booking.webp');
          "
        >
          <div class="carousel-caption">
            <h5>Find you are routes</h5>
          </div>
        </div>
        <div
          class="carousel-item"
          style="
            background-image: url('https://static.abhibus.com/img/livetracking/bus-tracking.png');
          "
        >
          <div class="carousel-caption">
            <h5>Get Bus on time</h5>
          </div>
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleCaptions"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleCaptions"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </header>
  
  <!-- Page Content -->
  <section class="py-5">
    <div class="container"></div>
  </section>
