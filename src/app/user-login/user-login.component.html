<div class="page-holder align-items-center py-4 bg-gray-100 vh-100">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-6 px-lg-4"  *ngIf="userlogin">
          <div class="card">
            <div class="card-header px-lg-5">
              <div class="card-heading text-primary">Venue Booking managment</div>
            </div>
            <div class="card-body p-lg-5">
              <h3 class="mb-4">Hi, welcome back! ðŸ‘‹ðŸ‘‹</h3>
              <p class="text-muted text-sm mb-5">Show your identity to check out our venues</p>
              <form [formGroup]="loginForm">

                <div class="form-floating mb-3">
                  <input class="form-control" formControlName="userName" type="email" placeholder="name@example.com" required>
                  <label for="floatingInput">Email address</label>
                </div>

                <div class="form-floating mb-3">
                  <input class="form-control" formControlName="userPassword" type="password" placeholder="Password" required>
                  <label for="floatingPassword">Password</label>
                </div>

                <div class="form-floating mb-3">
                  <select class="form-control py-2" formControlName="gender">
                    <option selected disabled hidden>User type</option>
                    <option value="Male">User</option>
                    <option value="Female">Dealer</option>
                  </select>
                 </div>

                <div class="form-check mb-3">
                  <input class="form-check-input" type="checkbox" name="remember" id="remember">
                  <label class="form-check-label" for="remember">Remember me</label>
                </div>

                <button class="btn btn-primary" type="button" (click)="login()">Submit</button>
              </form>
            </div>
            <div class="card-footer px-lg-5 py-lg-4">
              <div class="text-sm text-muted">Don't have an account? <a (click)="user_register()">Register</a>.</div>
            </div>
          </div>
        </div>
        <!-- register -->
         <div class="col-lg-6 px-lg-4" *ngIf="userregister">
          <div class="card">
            <div class="card-body p-lg-5">
              <h3 class="mb-4">Get started with Sign up</h3>
              <p class="text-muted text-sm mb-5">Create your identity to check out our venues</p>
              <form [formGroup]="registerForm">

                <div class="form-floating mb-3">
                  <input class="form-control" id="name" type="text" formControlName="name" placeholder="name@example.com" required>
                  <label for="username">Name</label>
                </div>

                <div class="form-floating mb-3">
                  <input class="form-control" id="floatingInput" type="email" formControlName="email" placeholder="name@example.com" required>
                  <label for="floatingInput">Email address</label>
                </div>

                <div class="form-floating mb-3">
                  <input class="form-control" id="floatingDOB" type="text" formControlName="dateOfBirth" placeholder="YYYY-MM-dd" required>
                  <label for="floatingPassword">Date of Birth</label>
                </div>

                <div class="form-floating mb-3">
                  <select class="form-control py-2" formControlName="gender">
                    <option option value="" selected disabled hidden>Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                  </select>
                 </div>

                <div class="form-floating mb-3">
                  <input class="form-control" id="floatingPassword" type="password" formControlName="password" placeholder="Password" required>
                  <label for="floatingPassword">Password</label>
                </div>

                <div class="form-check mb-3">
                  <input class="form-check-input" type="checkbox" name="agree" id="agree">
                  <label class="form-check-label" for="agree">I agree with the <a href="#">Terms & Conditions</a>.</label>
                </div>

                <div class="form-group">
                  <button class="btn btn-primary block" id="regidter" type="button" name="registerSubmit" (click)="addCustomer()">Register</button>
                </div>

              </form>
            </div>
            <div class="card-footer px-lg-5 py-lg-4">
              <div class="text-sm text-muted">Already have an account? <a (click)="user_login()">Login</a>.</div>
            </div>
          </div>
        </div>
       <div class="col-lg-6 col-xl-5 ms-xl-auto px-lg-4 text-center text-primary"><img class="img-fluid mb-4" width="300" src="https://therichpost.com/wp-content/uploads/2021/06/login_page_image.png" alt="" style="transform: rotate(10deg)">
         
        </div>
      </div>
    </div>
  </div>
