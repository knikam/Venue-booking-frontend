<app-header></app-header>
<div class="row align-items-center h-75 vh-100">
    <div class="col-lg-6 px-lg-4 ">
        <div class="card">
          <div class="card-body p-lg-5">
            <h3 class="mb-4">Add Venue for customers</h3>
            <form [formGroup]="venueForm">
    
              <div class="form-floating mb-3">
                <input class="form-control" id="name" type="date" formControlName="date" placeholder="name@example.com" required>
                <label for="username">Date</label>
              </div>
    
              <div class="form-floating mb-3">
                <select class="form-control py-2" formControlName="venueType">
                  <option [ngValue]="null" selected disabled hidden>Venue Type</option>
                  <option value="hall">Hall</option>
                  <option value="auditorium">Auditorium</option>
                  <option value="hotel">Hotel</option>
                  <option value="restaurants">Restaurants</option>
                </select>
               </div>

               <div class="form-floating mb-3">
                <select class="form-control py-2" formControlName="payment">
                  <option [ngValue]="null" selected disabled hidden>Payment Type</option>
                  <option value="card">Card</option>
                  <option value="upi">UPI</option>
                </select>
               </div>
    
              <div class="form-group">
                <button class="btn btn-primary block" id="regidter" type="button" name="registerSubmit" (click)="addBooking()">Book</button>
              </div>
    
            </form>
          </div>
        </div>
      </div>
    
</div>
